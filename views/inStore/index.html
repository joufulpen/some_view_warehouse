<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>进仓管理</title>
  <style>
    [v-cloak] {
      display: none !important;
    }
  </style>
  <script>
    window.coolLocals = {}
    window.extraJsons = ['dtlTable.json']
  </script>
  <script type="post-load" src="../libs/xlsx-populate-no-encryption.min.js"></script>
  <script src="/settings.js"></script>
</head>

<body>
  <div id="root" v-cloak>
    <cool-master-view ref="masterView" :buttons="buttons" :unique-deploy-key="uniqueDeployKey" :axios-setting="axiosSetting" :hdr-table-data="hdrTableData" :dtl-table-data="dtlTableData" :query-condition="queryCondition" :is-methods="isMethods"
      :dialogs="dialogs" @get-condition="getCondition" @table-select-change="selection" @pagination-size-change="paginationSizeChange" @pagination-current-change="paginationCurrentChange" @remote-method="remoteMethod" @table-row-click="rowClick"
      @new-btn="newData" @check-btn="checkData" @print-btn="printData" @output="output" @save-event="dialogSaveEvent" @back-event="dialogBackEvent"></cool-master-view>
  </div>
  <!-- @search-btn="searchData" -->

</body>

</html>
